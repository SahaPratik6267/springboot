<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 text-center">
            <h2>All Orders</h2>
        </div>
    </div><!--  row  -->
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-12 pt-3 pb-3" th:each="entry: ${orders}">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="'Username : ' + ${entry.users.userName} + ''"></h5>
                    <p class="card-text" th:text="'Total Price: ' + ${entry.price} + ''"></p>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Position</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderItem : ${entry.orderItems}">
                            <td th:text="${orderItem.Beverage.name}" style="right: 50px"></td>
                            <td th:text="${orderItem.Price}"></td>
                            <td th:text="${orderItem.quantity}"></td>
                            <td th:text="${orderItem.position}"></td>
                            <td><img th:src="${orderItem.Beverage.Pic}" style="width: auto; height: 100px;"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!--  container  -->
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
